<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="backgroundDiv">
        <div id="logoContainerDiv">
            <img src="./img/odin-lined.png" alt="The Odin Project Logo" height="20vh" width="30vh">
            <h1 class="logoHeader">The&nbsp;Odin Project</h1>
        </div>
    </div>
    <div id="mainDiv">
        
        <div id="headerDiv" class="headerContainer" >
            <h2 class="header"><strong>Questo non è un vero servizio Online! ...ma se lo fosse, questo testo ti metterebbe al corrente del fatto che è esattamente ciò che ti serve per <span class="orange"><em>realizzare i tuoi obbiettivi</em></span></strong>.</h2>
            <h2 class="header" id="header2"><strong>Registrati <span class="orange"><em>ora</em></span> e dai vita al tuo progetto.</strong></h2>    
        </div>
        <div id="formDiv">
            <form action="" method="post" id="form">
                <h3 class="header formHeader">Diamoci da fare!</h3>
                
                <div class="fieldDiv">
                    <subfieldDiv class="subFieldDiv">
                        <p><label for="firstName">Nome <span aria-label="required">*</span></label></p>
                        <p><input type="text" id="firstName" name="userName" required></p>
                    </subfieldDiv>
                    <div class="subFieldDiv">
                        <p><label for="lastName">Cognome <span aria-label="required">*</span></label></p>
                        <p><input type="text" id="lastName" name="userName" required></p>
                    </div>
                </div>  
                <div class="fieldDiv">
                    <subfieldDiv class="subFieldDiv">
                        <p><label for="email">E-mail <span aria-label="required">*</span></label></p>
                        <p><input type="email" id="email" name="userMail" required></p>
                    </subfieldDiv>
                    <div class="subFieldDiv">
                        <p><label for="lastName">Telefono</label></p>
                        <p><input type="tel" id="tel" name="userTel"></p>
                    </div>
                </div>  
                <div class="fieldDiv">
                    <subfieldDiv class="subFieldDiv">
                        <p><label for="password">Password <span aria-label="required">*</span></label></p>
                        <p><input type="password" id="password" name="userPassword" class="password" minlength="8" maxlength="30" pattern="^\w+\d+[!?$%&^@#*]+(.)?*" required></p>
                    </subfieldDiv>
                    <div class="subFieldDiv">
                        <p><label for="confirmPswd">Conferma Password <span aria-label="required" >*</span></label></p>
                        <p><input type="password" id="confirmPswd" name="confirmPswd"  class="password"  minlength="8" maxlength="30" pattern="^\w+\d+[!?$%&^@#*]+(.)?*"required></p>
                    </div>
                </div>    
            </form>
            
        </div>
        <div id="submitDiv">
            <button type="submit" class="button" form="form">Invia</button>
            <p>Hai già un account? <a href=""  rel="noopener noreferrer" class="orange">Accedi</a></p>
        </div>
        
    </div>
    
    
</body>
</html>
